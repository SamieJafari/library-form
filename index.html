<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>فرم ثبت نام کتابخانه</h1>
        </div>
        <form action="#">
        <div class="my-3">
            <label for="">نوع اشتراک</label>
            <select name="noe" class="form-select">
                <option selected disabled>یک گزینه را انتخاب کنید</option>
                <option value="1">بخش مطالعه</option>
                <option value="2">برداشت کتاب</option>
                <option value="3">هر دو</option>
            </select>
        </div>
            <div class="my-3">
                <label for="">نام</label>
                <input type="text" name="f-name" placeholder="نام" class="form-control">
            </div>
            <div class="my-3">
                <label for="">نام خانوتدگی</label>
                <input type="text" name="l-name" placeholder="نام" class="form-control">
            </div>
            <div class="my-3">
                <label for="">کد ملی</label>
                <input type="number" name="m-code" placeholder="0" class="form-control">
            </div>
            <div class="my-3">
                <label for="">تاریخ تولد</label>
                <input type="date" name="date" class="form-control">
            </div>
            <div class="my-3">
                <label for="">عکس شناسنامه</label>
                <input type="file" name="image" placeholder="عکس شناسنامه" class="form-control">
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
